<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>
      Page title
    </title>
  </head>
  <body>
    <main>
      <h1>
        Płótno
      </h1>

      <h1>
        Canvas
      </h1>

      <canvas id="canvas"
              width="200"
              height="300"
              style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>
    </main>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      ctx.fillText("Hello World", 70, 10); 
     
      ctx.beginPath();
      ctx.arc(100, 70, 50, 0, 2*Math.PI);
      ctx.lineWidth = 5;
      ctx.strokeStyle = "red"
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(160, 210);
      ctx.lineTo(40,210);
      ctx.lineTo(100,140)
      ctx.lineTo(160,211)
      ctx.lineWidth = 5;
      ctx.strokeStyle = 'green';
      ctx.stroke();

      

      ctx.beginPath();
      ctx.rect(40, 225, 120, 70);
      ctx.lineWidth = 5;
      ctx.strokeStyle = 'pink';
      ctx.stroke();

  </script>
  </body>
</html>
