<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form>
        <input type="number" value="10">
    </form>

    <span>0</span>
    <span>0</span>

    <script>
        var loop_val = 0;

        setInterval(() => {

            loop_val = document.getElementsByTagName('input')[0].value

            if (loop_val > 0) {
                loop_val -= 1

                document.getElementsByTagName('input')[0].value = loop_val

                for (let i = 0; i < 20; i++) {
                    document.getElementsByTagName('span')[i].childNodes[0].nodeValue = loop_val
                }
            }
        }, 1000);
    </script>
</body>

</html>
